<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Book Summaries">
    <title>Book Chapter Summaries</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Book Chapter Summaries</h1>
        
        <!-- API Key Section (First Time Setup) -->
        <div id="api-key-section" class="card">
            <h2>Setup</h2>
            <p>Enter your Claude API key (stored locally in your browser):</p>
            <input type="password" id="api-key-input" placeholder="sk-ant-...">
            <button onclick="saveApiKey()">Save API Key</button>
            <p class="small">Get your API key from <a href="https://console.anthropic.com/" target="_blank">console.anthropic.com</a></p>
        </div>

        <!-- Main App Section -->
        <div id="app-section" class="card" style="display: none;">
            <h2>Get Your Summary</h2>
            
            <!-- Book Title -->
            <div class="form-group">
                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title" placeholder="e.g., The Great Gatsby">
            </div>

            <!-- Book Author -->
            <div class="form-group">
                <label for="book-author">Author:</label>
                <input type="text" id="book-author" placeholder="e.g., F. Scott Fitzgerald">
            </div>

            <!-- Chapter Input -->
            <div class="form-group">
                <label for="chapter-number">Last Chapter Completed:</label>
                <input type="number" id="chapter-number" min="1" placeholder="e.g., 5">
            </div>

            <button onclick="getSummary()" class="primary-btn">Get Summary</button>

            <!-- Loading and Results -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Generating your summary...</p>
            </div>

            <div id="summary-result" class="summary-result"></div>
        </div>

        <!-- Settings -->
        <div class="settings">
            <button onclick="clearApiKey()" class="small-btn">Clear API Key</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
